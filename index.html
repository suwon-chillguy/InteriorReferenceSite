<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Only</title>
  <style>
    body {
      background-color: #f0efe9; /* ← 배경색 변경 가능 */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    img {
      display: block;
      width: 400px;              /* 가로 크기 설정 */
      height: auto;              /* 비율 유지 */
      margin: 130px auto 0 auto; /* ← 상단 마진 130px, 가운데 정렬 */
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      /* border-radius 제거됨 */
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/GzPCYA5.jpeg" alt="Image" loading="lazy" />
</body>
</html>
