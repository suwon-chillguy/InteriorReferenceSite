<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Width Image</title>
  <style>
    body {
      background-color: #f0efe9; /* ← 원하는 배경색으로 변경 가능 */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    img {
      display: block;
      width: 100%;              /* 좌우 여백 없이 꽉 차게 */
      height: auto;             /* 비율 유지 */
      margin-top: 125px;        /* 상단 마진만 줌 */
      box-shadow: none;         /* 그림자 없음 */
      border-radius: 0;         /* 모서리 둥글지 않게 */
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/GzPCYA5.jpeg" alt="Image" loading="lazy" />
</body>
</html>
