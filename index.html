<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interior - Crop Top</title>
  <style>
    body {
      background-color: #f0efe9;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .image-wrapper {
      height: 550px;          /* ✅ 이미지가 보일 높이 */
      overflow: hidden;       /* ✅ 나머지 영역 잘리도록 설정 */
      margin-top: 125px;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      transform: translateY(-100px); /* ✅ 상단 잘림 정도 조절 */
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="https://i.imgur.com/GzPCYA5.jpeg" alt="Image" loading="lazy" />
  </div>
</body>
</html>
