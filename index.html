<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interior</title>
  <style>
    body {
      background-color: #fef7ff;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .image-wrapper {
      margin-top: 125px;
      height: 500px;       /* ← 하단을 자르고 싶은 높이로 조절 */
      overflow: hidden;    /* ← 잘라내기 핵심 */
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="https://i.imgur.com/GzPCYA5.jpeg" alt="Image" loading="lazy" />
  </div>
</body>
</html>
